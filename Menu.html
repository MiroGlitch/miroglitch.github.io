                border: 0;

                letter-spacing: 4px;
                opacity: 0.9;
            }

            .navbar li a, .navbar .navbar-brand {

            }

            .navbar-brand {

            }

            .navbar-default .navbar-toggle {
                border-color: transparent;
            }

            footer {
                background-color: #3b3b3b;
                color: #f5f5f5;
                padding: 10px;
            }

            footer a {
                color: #f5f5f5;
            }

            .button {
                position: relative;
                background-color: #db1a25;
                border: none;
                float: left;
                color: #FFFFFF;
                padding: 10px;
                width: 200px;
                text-align: center;
                transition-duration: 0.4s;
                text-decoration: none;
                overflow: hidden;
                cursor: pointer;
				transition: transform .2s; /* Animation */
				margin: 0 auto;
            }

            .button:after {
                content: "";
                background: #f1f1f1;
                display: block;
                position: absolute;
                padding-top: 300%;
                padding-left: 350%;
                margin-left: -20px !important;
                margin-top: -120%;
                opacity: 0;
                transition: all 0.8s
            }
			
			.button:hover {
				transform: scale(1.1); 
			}

            footer > div > ul > li {
                text-align: center;
                width: 20%;
                /* Make them the right width */
                float: left;
                /* And float them to get them in a line */
            }

            ul.no-bullets {
                list-style-type: none;
                margin: 0;
                padding: 0;
                width: 90vh;
            }

            .footermenu {
                margin: auto;
                width: 100%;
                text-align: center;
                padding: 10px;
                display: flex;
                justify-content: center;
            }

            h2 {
                font-weight: bold;
                color: black;
                font-size: 30px;
                margin-bottom: 20px;
            }

            .buttonbuttom {
                display: flex;
                justify-content: center;
                padding: 30px;
            }

            .thumbnail {
                background-color: transparent;
            }

            .bg-1 {
                background-color: transparent;
            }
            
            .effect{
				transition: transform .2s; /* Animation */
				width: 200px;
				height: 200px;
				margin: 0 auto;
			}
            
            .effect:hover {
				transform: scale(1.1); 
			}
        </style>
